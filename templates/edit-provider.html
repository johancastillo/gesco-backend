{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card card-body">
                <form action="/update/{{ provider.0 }}" method="POST">
    
                    <div class="form-group">
                        <input class="form-control" type="text" name="rif" placeholder="Rif" autocomplete="off" required value="{{ provider.1 }}">
                    </div>
                
                    <div class="form-group">
                        <input class="form-control" type="text" name="fullname" placeholder="Fullname" autocomplete="off" required value="{{ provider.2 }}">
                    </div>
    
                    <div class="form-group">
                        <input class="form-control" type="text" name="contributor" placeholder="Tipo de contribuidor" autocomplete="off" required value="{{ provider.3 }}">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="services" placeholder="Servicio" autocomplete="off" required value="{{ provider.4 }}">
                    </div>
    
                    <div class="form-group">
                        <input class="form-control" type="text" name="phone" placeholder="Phone" autocomplete="off" required value="{{ provider.5 }}">
                    </div>
    
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off" required value="{{ provider.6 }}">
                    </div>
                
                    <button type="submit" class="btn btn-primary btn-block">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
