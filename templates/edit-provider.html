{% extends 'layout.html' %}

{% block body %}
<form action="/update/{{ contact.0 }}" method="POST">
    <input type="text" name="rif" placeholder="Rif" autocomplete="off" required value="{{ provider.1 }}">
    <input type="text" name="fullname" placeholder="Fullname" autocomplete="off" required value="{{ provider.1 }}">
    <input type="text" name="contributor" placeholder="Tipo de contribuidor" autocomplete="off" required value="{{ provider.1 }}">
    <input type="text" name="phone" placeholder="Phone" autocomplete="off" required value="{{ provider.2 }}">
    <input type="email" name="email" placeholder="Email" autocomplete="off" required value="{{ provider.3 }}">

    <button type="submit">
        Guardar
    </button>
</form>
{% endblock %}
